<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Streaming App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="logo.png" />
        </a>
      </div>
    </header>

    <section>
      <div class="main">
        <h1>Log in to App</h1>

        <hr />
        <div class="log-in">
          <form>
            <label>Email or Username</label>
            <input type="text" placeholder="Email or Username" />

            <label>Password</label>
            <input type="text" placeholder="Password" />

            <div class="switch">
              <input type="checkbox" id="switch" checked />
              <label for="switch"></label>
              <span>Remember me</span>
            </div>

            <button>Log In</button>

            <a href="#">Forgot Your Password</a>
          </form>
        </div>
        <hr />
        <div class="account-connect">
          <button class="a-c-btn" id="g">
            <img src="google.png" /><span>Continue with Google</span>
          </button>
          <button class="a-c-btn" id="f">
            <img src="facebook.png" /><span>Continue with Facebook</span>
          </button>
          <button class="a-c-btn" id="a">
            <img src="apple.png" /><span>Continue with Apple</span>
          </button>
        </div>
        <br />
        <div class="last">
          <span>Dont You have an account?</span>
          <a href="#">Sign Up for Vikreta</a>
        </div>
      </div>
    </section>
  </body>
</html>
